<!DOCTYPE html>
<html>
    <head>
     <title>Log in twitter.com</title>
     <link rel="stylesheet" href="style.css">
     
    </head>
    <body>
      <header>
       
      </header>
      <main>
        <div style="
          display:flex;
          justify-content:center;
          align-items: center;

          ">

          <div class="log-in">
            <div class="to-close">
              X
            </div>
            <div class="twitter">
              <h1 class="h1">Sign in to X</h1> 
            </div>
            <div class="button-boxes">
              <div class="div-button-1">
                <button class="button-1">Sign in with Google</button>
              </div>
              <div>
                <button class="button-2">Sign in with Apple</button>
              </div>        
              <div class="div-p-1">
                <p class="p-1">or</p>
              </div>        
              <div>
                <input class="email" type="email" placeholder="Type your Email" title="Gmail ik">
              </div>        
              <div>
                <button class="button-3">Next</button>
              </div>        
              <div>
                <button class="button-4">Forgot password</button>
              </div>
              <div class="recovery">
                <div class="div-p-2">
                  <p class="p-2">Don't have an account  &#63; </p>
                </div>
                <div class="div-sign-up">
                  <a  class="sign-up" href="https://x.com/i/flow/signup"> <span class="sign-up">Sign up</span></a>
                </div>
              </div>        

            </div>   
          </div>
        </div>
        
      </main>
    </body>
